<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel">
        <div id="tablist">
            <button class="tab" id="tab1">Tab 1</button>
            <button class="tab" id="tab2">Tab 2</button>
            <button class="tab" id="tab3">Tab 3</button>
            <button class="tab" id="tab4">Tab 4</button>
        </div>

        <div id="content">
            <p id="text">Click on a tab to see code examples</p>

            <div id="examplebox">
                <p id="example"></p>
            </div>
        </div>
    
    <script src="index.js"></script>
    </div>
</body>
</html>
